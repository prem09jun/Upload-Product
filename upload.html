<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Add Product To Catalog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/sweet-alert.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style-upload-form.css">
</head>
<body ng-app="myModule" ng-controller="addProductToCloudant">
<!-- partial:index.partial.html -->
<div class="container">
	<div class="signout">
		<a href="#" ng-click="logout()"><img src="images/sign_out_btn.png" alt="" style="float:right;" /></a>
	</div>
    <h1><b>Add Product To Catalog</b></h1>
	</br>
    <div class="avatar-upload">
        <div class="avatar-edit">
            <input type='file' id="imageUpload" file-model="myFile" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
        </div>
        <div class="avatar-preview" style="float: left;">
			<div id="imagePreview" style="background-image: url();"></div>
        </div>
    </div>
    <div class="row" style="padding-left: 50px;">
      <div class="col-4">
		<div class="form-group">
		  <label for="usr"><b>Product Id</b></label>
		  <input type="text" class="form-control" ng-model="productId" disabled>
		</div>	 
	  </div>
	  </br>
      <div class="col-4">
		<div class="form-group">
		  <label for="sel1"><b>Product Category</b></label>
		  <select class="form-control" ng-model="categoryName" ng-options="x for x in category"></select>
		</div>
	  </div>
      <div class="col-4">
		<div class="form-group">
		  <label for="usr"><b>Product Cost</b></label>
		  <input type="text" class="form-control" ng-model="productCost">
		</div>
	  </div>
      <div class="col-4">
		<div class="form-group">
		  <label for="usr"><b>Account Id</b></label>
		  <input type="text" class="form-control" ng-model="accountId" disabled>
		</div>
	  </div>
      <div class="col-4">
		<div class="form-group">
		  <label for="usr"><b>Product Quantity</b></label>
		  <input type="text" class="form-control" ng-model="productQuantity">
		</div>
	  </div>
      <div class="col-4">
		<div class="form-group">
		  <label for="usr"><b>Product Size</b></label>
		  <input type="text" class="form-control" ng-model="productSize">
		</div>
	  </div>
      <div class="col-12">
		<div class="form-group">
		  <label for="comment"><b>Product Description</b></label>
		  <textarea class="form-control" rows="2" ng-model="productDescription"></textarea>
		</div>
	  </div>
	  </br>
    </div>
	</br>
	<center><button type="button" class="btn btn-primary" ng-click="addProductDetailsToCloudant()" ng-disabled="isDisabled">Add Product</button></center>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src="./js/script.js"></script>
	<script src="js/SweetAlert.min.js"></script>
	<script src="js/sweet-alert.min.js"></script>
</body>
</html>
